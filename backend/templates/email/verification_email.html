<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>인증 코드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @media screen and (max-width: 600px) {
      .container { width: 100% !important; }
      .content { padding: 20px !important; }
    }
  </style>
</head>
<body style="margin:0; padding:0; background-color:#f4f6fb;">
  <!-- 헤더 -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#0b1f3a;">
    <tr>
      <td align="center" style="padding:30px 10px;">
        <table role="presentation" width="600" class="container" cellpadding="0" cellspacing="0" style="max-width:600px; width:100%; text-align:center;">
          <tr>
            <td style="font-family:Segoe UI, Arial, sans-serif; color:#ffffff; text-align:center;">
              <div style="font-size:60px; line-height:1; margin-bottom:8px;">💊</div>
              <div style="font-size:20px; font-weight:600;">이게뭐약에서 요청하신 인증 코드</div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <!-- 본문 카드 -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding:0 10px;">
        <table role="presentation" width="600" class="container" cellpadding="0" cellspacing="0"
               style="max-width:600px; width:100%; background-color:#ffffff; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.06); margin-top:-20px; text-align:center;">
          <tr>
            <td class="content" style="padding:30px; font-family:Segoe UI, Arial, sans-serif; color:#1f2a44; text-align:center;">
              <p style="margin:0 0 16px; font-size:16px; text-align:center;">회원님께서 요청하신 인증번호입니다.</p>
              <p style="margin:0 0 24px; font-size:16px; text-align:center;">아래의 코드를 정확하게 입력해 주세요.</p>

              <!-- 인증 코드 박스 -->
              <div style="text-align:center; margin:10px 0 24px;">
                <div style="display:inline-block; padding:14px 22px; border:2px solid #0b1f3a; border-radius:8px; font-size:28px; font-weight:700; letter-spacing:3px; color:#0b1f3a; background:#f0f3fa; text-align:center;">
                  {{ code }}
                </div>
              </div>

              <p style="margin:0 0 16px; font-size:14px; color:#5b6780; text-align:center;">
                해당 인증 코드는 발송 후 <strong>3분간</strong> 유효합니다. 시간이 초과된 경우, 새 인증 코드를 다시 요청해 주세요.
              </p>
              <p style="margin:18px 0 0; font-size:13px; color:#5b6780; text-align:center;">
                  본인이 요청하지 않은 이메일이라면 이 메시지를 무시하셔도 됩니다.
              </p>
              <p style="margin:18px 0 0; font-size:13px; color:#5b6780; text-align:center;">
                  도움이 필요하시면 support@email로 문의해 주세요.
              </p>
            </td>
          </tr>

          <!-- 푸터 -->
          <tr>
            <td style="padding:18px 30px 26px; font-family:Segoe UI, Arial, sans-serif; color:#7d879c; font-size:12px; text-align:center;">
              © {{ site_name }} | 이 메일은 발신 전용입니다.
            </td>
          </tr>
        </table>

        <div style="height:30px;"></div>
      </td>
    </tr>
  </table>
</body>
